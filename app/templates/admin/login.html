<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="${ url_for('static', filename='admin/login.css', _external=True) }"/>
    <script src="${ url_for('static', filename='admin/common.js', _external=True) }"></script>
    <script src="${ url_for('static', filename='admin/login.js', _external=True) }"></script>
</head>
<body>
<div id="login-panel" v-cloak>
    <vue-form method="post" action="${ url_for('api_user.login') }" @valid="loginValid" @success="loginSuccess">
        <h1>Welcome</h1>
        <span class="line"></span>
        <div class="form-group">
            <i class="iconfont icon-account"></i><input type="text" name="username" v-model="username" @focus="clearErrMsg($event)" placeholder="用户名"/>
            <transition name="slide-fade">
                <label class="err-msg" v-if="username_show_err">{{username_err_msg}}</label>
            </transition>
        </div>
        <div class="form-group">
            <i class="iconfont icon-password"></i><input type="password" name="password" v-model="password" @focus="clearErrMsg($event)" placeholder="密码"/>
            <transition name="slide-fade">
                <label class="err-msg" v-if="password_show_err">{{password_err_msg}}</label>
            </transition>
        </div>
        <div class="btn-wrapper">
            <label>记住我</label><input type="checkbox" name="remember_me" value="1" data-on-text="是" data-off-text="否" />
            <button type="submit">Let's go!</button>
        </div>
        <span class="triangle"></span>
    </vue-form>
</div>
</body>
</html>
